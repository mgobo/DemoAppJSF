<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h:dataTable value="#{beanUsuario.listUsuarios}"
                             var="usuario"
                             id="dataTableUsuarios"
                             class="table table-responsive">
                    <h:column>
                        <f:facet name="header">ID</f:facet>            
                        <h:commandLink value="#{usuario.id}" actionListener="#{beanUsuario.searchDataList()}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>            
                        <p:commandLink value="#{usuario.nome}" actionListener="#{beanUsuario.checkUser(usuario)}" update="formMainUsuarios:usuarioPanel"/>                        
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>            
                        <p:commandLink value="#{usuario.email}" actionListener="#{beanUsuario.searchDataList()}" update="formMainUsuarios:usuarioPanel"/>                                                    
                    </h:column>
                    <h:column>                        
                        <p:commandLink value="Editar Usuario" actionListener="#{beanUsuario.checkUser(usuario)}" update="formEditUsuarios:usuarioPanel" 
                                       oncomplete="$('#mainModal').modal('show');"/>                                                    
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
   
    <h:panelGroup layout="block" class="container-fluid" id="usuarioPanel">        
        <h:panelGroup layout="block" class="row no-padding" rendered="#{beanUsuario.usuario != null and beanUsuario.usuario.id != null}">
            <div class="modal-header">
                DADOS DO USU√ÅRIO
            </div>
            <h:panelGroup layout="block" class="col-md-12">                
                <div class="alert-success">
                    <label>ID: #{beanUsuario.usuario.id}</label><br />
                    <label>NOME: #{beanUsuario.usuario.nome}</label><br />
                    <label>EMAIL: #{beanUsuario.usuario.email}</label>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

</ui:composition>
